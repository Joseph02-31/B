<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square</title>
    <!-- Add the Zapf Chancery font -->
    <link href="https://fonts.googleapis.com/css2?family=Zapf+Chancery&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .video-container {
            position: relative;
            width: 900px;
            max-width: 90%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center; /* Center the title */
        }

        video {
            width: 100%;
            display: block;
        }

        .video-title {
            font-family: 'TeX Gyre Chorus', cursive; 
            font-size: 30px;
            color: #fff;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video Player -->
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Title under the video -->
        <div class="video-title">Magic Square</div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');

        // Play the video when it is clicked
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
